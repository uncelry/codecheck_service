<!DOCTYPE html>
<html>
<head>
  <title>Upload</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

<h2>Upload File</h2>

<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" name="file" class="form-control mb-3">
  <button class="btn btn-primary">Upload</button>
  <a href="/files.html" class="btn btn-link">Back to files</a>
</form>


<script src="app.js"></script>
<script>
document.querySelector("#uploadForm").onsubmit = async (e) => {
    e.preventDefault();

    const formData = new FormData();
    formData.append("file", e.target.file.files[0]);

    const resp = await api("/api/files/", "POST", formData, true);

    if (resp.id) {
        window.location = "/files.html";
    } else {
        alert("Error uploading: " + JSON.stringify(resp));
    }
};
</script>
</body>
</html>
