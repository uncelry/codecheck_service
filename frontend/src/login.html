<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

<h2>Login</h2>

<form id="loginForm">
  <div class="mb-3">
    <label>Email</label>
    <input type="text" name="email" class="form-control">
  </div>

  <div class="mb-3">
    <label>Password</label>
    <input type="password" name="password" class="form-control">
  </div>

  <button class="btn btn-primary">Login</button>

  <a href="/register.html" class="btn btn-link">Do not have an account? - Register</a>
</form>

<script src="app.js"></script>
<script>
document.querySelector("#loginForm").onsubmit = async (e) => {
    e.preventDefault();

    const email = e.target.email.value;
    const password = e.target.password.value;

    const resp = await api("/api/users/login/", "POST", {email, password}, false, false);

    if (resp.access) {
        saveTokens(resp.access, resp.refresh);
        window.location = "/files.html";
    }
    else if (resp.detail === "Email not verified") {
        alert("Email not verified");
    } else {
        alert("Invalid credentials");
    }
};
</script>
</body>
</html>
